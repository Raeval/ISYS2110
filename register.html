<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <title>Register_page</title>
    <script>
        function submitForm() {
            // Prevent the form from actually submitting
            event.preventDefault();
            
            // Get the message container
            var messageContainer = document.getElementById('messageContainer');
            
            // Set the message
            messageContainer.innerHTML = "Thank you for registering with us! Our team will contact you soon!";
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="" method="post" onsubmit="submitForm()">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter user name" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" placeholder="Enter phone number" name="phoneNumber" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" name="confirmPassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
                <span class="register-title">Register As</span>
                <div class="register-category">
                    <input type="radio" name="register" id="user">
                    <label for="User">User</label>
                    <input type="radio" name="register" id="volunteer">
                    <label for="Volunteer">Volunteer</label>
                </div>
                
            </div>
            <div class="alert">
                <p>By clicking sign up, you agree to our <a href="#">Terms,</a><a href="#">Privacy Policy,</a> and 
                <a href="#">Cookies Policy.</a> You may receive SMS notifications from us and can opt out at any time. </p>
            </div>
            <div class="button-container">
                <button class="submit-btn" type="submit">Register</button>
            </div>
        </form>
        <div id="messageContainer" style="color: green; margin-top: 20px;"></div> <!-- Container for the thank you message -->
    </div>
</body>
</html>
