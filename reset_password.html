<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/reset_password.css">
    <title>FriendshipOnWheel</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-section">
                <h2 class="title">Reset Password</h2>
                <p class="para">We will send a link to your email where you can reset your password.</p>
                <div>
                    <form action="" class="from">
                        <div class ="input-group">
                            <label for="" class="label-title">Enter Your Email</label>
                            <input type="email" name="email" placeholder="Enter your email" required title="Please fill out this field.">
                            <span class="icon">&#9993</span>
                        </div>
                        <div class="input-group">
                            <button class="submit-btn" type="submit">Send Reset Email</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
