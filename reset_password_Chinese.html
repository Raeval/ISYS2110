<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/reset_password.css">
    <title>FriendshipOnWheel</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title-section">
                <h2 class="title">重置密码</h2>
                <p class="para">输入您的邮件，我们将发送链接至您的邮件请检查并验证您的邮件在帐户创建之前是否有链接收件箱。单击链接并设置您的新密码。
                </p>
                <div>
                    <form action="" class="from">
                        <div class ="input-group">
                            <label for="" class="label-title">输入邮箱</label>
                            <input type="email" name="email" placeholder="输入邮箱" required title="Please fill out this field.">
                            <span class="icon">&#9993</span>
                        </div>
                        <div class="input-group">
                            <button class="submit-btn" type="submit">发送重置密码邮件</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
