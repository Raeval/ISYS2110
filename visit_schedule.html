<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/visit_schedule.css">
    <title>Document</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-container">
            <div class="back-btn-container">
                <img class="back-btn" src="./Resources/back-arrow.png">
                <p>BACK TO MENU</p>
            </div>
            <img src="./Resources/Logo.png">
        </div>

        <div class="progress-bar">
            <div class="choose-apt">
                <p>Choose Appointment Time</p>
            </div>
            <div class="details">
                <p>Appointment Details</p>
            </div>
            <div class="confirm-apt">
                <p>Confirm Appointment</p>
            </div>
            <div class="done">
                <p>Done</p>
            </div>
        </div>

        <div class="benefit-container">
            <p>Redeem a benefit</p>
            <form action="">
                <input placeholder="Enter voucher code">
            </form>
        </div>

        <div class="bottom-container">
            <p>Contact us</p>
            <p>Home</p>
        </div>
    </nav>

    <div class="main-img-container">
        <img src="./Resources/hands-together.png">
        <p>WELCOME, USER</p>
        <p>YOUR WELLNESS IS OUR PRIORITY</p>
    </div>

    <div class="apt-type">
        <h1>Choose Appointment Type: </h1>
        <div class="welfare-check">
            <img>
            <p>Welfare Check</p>
        </div>
        <div class="visit">
            <img>
            <p>Visit</p>
        </div>
    </div>

    <div class="apt-schedule">
        <h1 class="header">Appointment Schedule</h1>
        <form>
            <label>Date: </label>
            <input>
        </form>
        <div class="legend">
            <div class="available">
                <div class="green-square"></div>
                <p>Available</p>
            </div>
            <div class="unavailable">
                <div class="red-square"></div>
                <p>Unavailable</p>
            </div>
        </div>
    </div>
</body>
</html>
